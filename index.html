 <!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.js">
</script>
<link rel="stylesheet" href="css/colors.css" type="text/css">
</head>

<body>
<center>
<br>
<br>
<h1> Self-estimated Health in Sweden 2004-2015</h1>
<br>
<img src="http://www.hopkinsmedicine.org/sebin/r/v/health_promise.jpg">
<br>
<br>
<br>
<br>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
Chart.defaults.global.elements.line.backgroundColor="transparent";
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {

        labels: ["16-18", "", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# Man',
            data: [12, 19, 3, 5, 2, 3],

            
         
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        },
        {
            label: '# Woman',
            data: [15, 20, 31, 8, 2, 3],

            
         
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }, {
            label: '# Total',
            data: [15, 20, 31, 8, 2, 3],

            
         
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        },
        ]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
